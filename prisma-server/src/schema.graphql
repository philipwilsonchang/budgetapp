type Query {
  getAllFlexCategoriesBetweenTimes(timeStart: DateTime!, timeEnd: DateTime!): [FlexCostCategory!]
  getAllFixedCategories: [FixedCostCategory!]
  getMonthlyIncomes: [MonthlyIncome!]
}

type Mutation {
  createCost(data: CostCreateInput!): Cost!
  createFixedCostCategory(data: FixedCostCategoryCreateInput!): FixedCostCategory!
  deleteFixedCostCategory(id: ID!): FixedCostCategory!
  createFlexCostCategory(data: FlexCostCategoryCreateInput!): FlexCostCategory!
  deleteFlexCostCategory(id: ID!): FlexCostCategory!
  upsertMonthlyIncome(newincome: MonthlyIncomeCreateInput!, updateincome: MonthlyIncomeUpdateInput!, id: ID): MonthlyIncome!
}